version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: vancelian-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - vancelian_observability
    labels:
      - "com.vancelian.service=prometheus"
      - "com.vancelian.environment=local"

  grafana:
    image: grafana/grafana:latest
    container_name: vancelian-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./observability/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - vancelian_observability
    labels:
      - "com.vancelian.service=grafana"
      - "com.vancelian.environment=local"

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  vancelian_observability:
    external: false

