# Nginx configuration for Vancelian Core App
# Reverse proxy with security hardening

upstream backend {
    server backend:8000;
    keepalive 32;
}

# IP whitelist for admin and webhook endpoints
# Set via environment variable or map file
geo $admin_allowed {
    default 0;
    # Add allowed IPs here or via include file
    # 10.0.0.0/8 1;  # Internal network example
    # Include from file if using docker secrets or config maps
    # include /etc/nginx/conf.d/admin_whitelist.conf;
}

geo $webhook_allowed {
    default 0;
    # Add allowed IPs for webhook endpoints (e.g., ZAND Bank IPs)
    # 203.0.113.0/24 1;  # ZAND Bank IP range example
    # include /etc/nginx/conf.d/webhook_whitelist.conf;
}

server {
    listen 80;
    server_name _;

    # Security headers (duplicates from app, safe redundancy)
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # Health check endpoints (public)
    location /health {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off;  # Reduce log noise
    }

    location /ready {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off;
    }

    # API endpoints (public, rate limited)
    location /api/v1/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Admin endpoints (protected by IP whitelist)
    location /admin/v1/ {
        # Block if not whitelisted
        if ($admin_allowed = 0) {
            return 403;
        }
        
        limit_req zone=admin_limit burst=10 nodelay;
        
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Webhook endpoints (protected by IP whitelist - BLOCKED by default)
    location /webhooks/v1/ {
        # DEFAULT: BLOCKED - Only allow if IP is whitelisted
        # To enable: Add IPs to geo $webhook_allowed block (e.g., ZAND Bank IPs)
        # or use include file for dynamic IP management
        if ($webhook_allowed = 0) {
            return 403;
        }
        
        limit_req zone=webhook_limit burst=5 nodelay;
        
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Preserve request body for signature verification
        proxy_request_buffering off;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Documentation endpoints (optional: restrict in production)
    location /docs {
        # Uncomment to block in production:
        # return 404;
        
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /openapi.json {
        # Uncomment to block in production:
        # return 404;
        
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Default: proxy to backend
    location / {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

