# Prometheus configuration for Vancelian Core App

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'vancelian-core'
    environment: 'local'

# Scrape configuration
scrape_configs:
  - job_name: 'vancelian-backend'
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:8001']  # Access host from Docker
    # If metrics are protected, add authentication:
    # bearer_token: 'your-metrics-token'
    # Or use basic_auth:
    # basic_auth:
    #   username: 'admin'
    #   password: 'password'


