version: '3.8'

# ============================================================================
# DEV ENVIRONMENT - FRONTEND SOURCE OF TRUTH
# ============================================================================
# IMPORTANT: This docker-compose.dev.yml uses ONLY frontend-client and frontend-admin
#
# - localhost:3000 == ./frontend-client (Client frontend)
# - localhost:3001 == ./frontend-admin  (Admin frontend)
# - ./frontend is archived and NOT used by docker-compose
#
# To start dev environment:
#   cd /Users/gael/Desktop/VancelianAPP/vancelian-core-app
#   ./scripts/dev_up.sh
#
# ============================================================================

services:
  postgres:
    image: postgres:15-alpine
    container_name: vancelian-postgres-dev
    environment:
      POSTGRES_USER: vancelian
      POSTGRES_PASSWORD: vancelian_password
      POSTGRES_DB: vancelian_core
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vancelian"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - vancelian_dev

  redis:
    image: redis:7-alpine
    container_name: vancelian-redis-dev
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - vancelian_dev

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vancelian-backend-dev
    env_file:
      - .env.dev
    environment:
      ENV: development
      DATABASE_URL: postgresql://vancelian:vancelian_password@postgres:5432/vancelian_core
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: dev-secret-key-min-32-chars-for-local-development-only
      ZAND_WEBHOOK_SECRET: dev-webhook-secret-for-testing
      LOG_LEVEL: INFO
      DEV_MODE: false
      CORS_ENABLED: "true"
      CORS_ALLOW_ORIGINS: http://localhost:3000,http://127.0.0.1:3000,http://localhost:3001,http://127.0.0.1:3001
      CORS_ALLOW_METHODS: "*"
      CORS_ALLOW_HEADERS: "*"
      CORS_ALLOW_CREDENTIALS: "true"
      ALLOWED_ORIGINS: http://localhost:3000,http://127.0.0.1:3000,http://localhost:3001,http://127.0.0.1:3001
      JWT_SECRET: dev_secret_change_me
      JWT_ALGORITHM: HS256
      METRICS_PUBLIC: "false"
      METRICS_TOKEN: dev-metrics-token
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - vancelian_dev

  frontend-client:
    build:
      context: ./frontend-client
      dockerfile: Dockerfile.dev
    container_name: vancelian-frontend-client-dev
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend-client:/app
      - frontend_client_node_modules:/app/node_modules
      - frontend_client_next:/app/.next
    command: npm run dev -- -H 0.0.0.0 -p 3000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - vancelian_dev

  frontend-admin:
    build:
      context: ./frontend-admin
      dockerfile: Dockerfile.dev
    container_name: vancelian-frontend-admin-dev
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
    ports:
      - "3001:3001"
    volumes:
      - ./frontend-admin:/app
      - frontend_admin_node_modules:/app/node_modules
      - frontend_admin_next:/app/.next
    command: npm run dev -- -H 0.0.0.0 -p 3001
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - vancelian_dev

volumes:
  postgres_dev_data:
    driver: local
  frontend_client_node_modules:
    driver: local
  frontend_client_next:
    driver: local
  frontend_admin_node_modules:
    driver: local
  frontend_admin_next:
    driver: local

networks:
  vancelian_dev:
    driver: bridge
