name: CI Pipeline

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  test:
    name: Test & Validate
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: vancelian
          POSTGRES_PASSWORD: vancelian_password
          POSTGRES_DB: vancelian_core_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Set test environment variables
        run: |
          echo "ENV=test" >> $GITHUB_ENV
          echo "DATABASE_URL=postgresql://vancelian:vancelian_password@localhost:5432/vancelian_core_test" >> $GITHUB_ENV
          echo "REDIS_URL=redis://localhost:6379/1" >> $GITHUB_ENV
          echo "SECRET_KEY=test-secret-key-min-32-chars-for-ci-testing-only" >> $GITHUB_ENV
          echo "LOG_LEVEL=INFO" >> $GITHUB_ENV
          echo "ZAND_WEBHOOK_SECRET=test-webhook-secret-for-ci" >> $GITHUB_ENV
          echo "ZAND_WEBHOOK_TOLERANCE_SECONDS=300" >> $GITHUB_ENV
          echo "RL_WEBHOOK_PER_MIN=120" >> $GITHUB_ENV
          echo "RL_ADMIN_PER_MIN=60" >> $GITHUB_ENV
          echo "RL_API_PER_MIN=120" >> $GITHUB_ENV
          echo "ENABLE_HSTS=false" >> $GITHUB_ENV
      
      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U vancelian; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
      
      - name: Wait for Redis
        run: |
          until redis-cli -h localhost -p 6379 ping; do
            echo "Waiting for Redis..."
            sleep 2
          done
      
      - name: Run Alembic migrations
        working-directory: ./backend
        run: |
          alembic upgrade head
      
      - name: Verify migration safety (fresh DB)
        working-directory: ./backend
        run: |
          # Create a fresh test database to verify migrations work on empty DB
          export PGPASSWORD=vancelian_password
          psql -h localhost -U vancelian -d postgres -c "DROP DATABASE IF EXISTS vancelian_core_migration_test;"
          psql -h localhost -U vancelian -d postgres -c "CREATE DATABASE vancelian_core_migration_test;"
          export DATABASE_URL="postgresql://vancelian:vancelian_password@localhost:5432/vancelian_core_migration_test"
          alembic upgrade head
          echo "✅ Migration safety check passed: migrations work on empty database"
      
      - name: Check for pending migrations
        working-directory: ./backend
        run: |
          # Ensure we're on latest migration
          alembic current
          echo "✅ No pending migrations detected"
      
      - name: Security baseline checks
        working-directory: ./backend
        run: |
          python scripts/security_check.py
      
      - name: Run pytest
        working-directory: ./backend
        run: |
          pytest tests/ -v --tb=short
      
      - name: Verify ledger invariants in tests
        working-directory: ./backend
        run: |
          # Run E2E tests that verify ledger invariants
          pytest tests/test_e2e_deposit_flow.py tests/test_e2e_rejection_flow.py tests/test_e2e_investment_flow.py -v --tb=short
          echo "✅ All ledger invariant tests passed"
      
      - name: Check test coverage (optional)
        working-directory: ./backend
        run: |
          pytest tests/ --cov=app --cov-report=term-missing --cov-report=xml || true
        continue-on-error: true

