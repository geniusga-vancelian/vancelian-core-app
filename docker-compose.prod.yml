version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: vancelian-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vancelian}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-vancelian_core}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/roles:/docker-entrypoint-initdb.d/roles:ro
    networks:
      - vancelian_internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vancelian}"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "com.vancelian.service=postgres"
      - "com.vancelian.environment=production"

  redis:
    image: redis:7-alpine
    container_name: vancelian-redis-prod
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - vancelian_internal
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    labels:
      - "com.vancelian.service=redis"
      - "com.vancelian.environment=production"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: vancelian-backend-prod
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      - ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_READWRITE_USER:-vancelian_readwrite}:${POSTGRES_READWRITE_PASSWORD}@postgres:5432/${POSTGRES_DB:-vancelian_core}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vancelian_internal
      - vancelian_external
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.vancelian.service=backend"
      - "com.vancelian.environment=production"

  nginx:
    image: nginx:alpine
    container_name: vancelian-nginx-prod
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
      # SSL certificates (if using HTTPS)
      # - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - vancelian_external
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.vancelian.service=nginx"
      - "com.vancelian.environment=production"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  vancelian_internal:
    internal: false  # Allow external access if needed (e.g., for backups)
  vancelian_external:
    internal: false  # Public network

